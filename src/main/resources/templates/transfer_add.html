<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Transfer Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Transfer Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Добавить игрока</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/transfer/add}"
                            class="form-horizontal"
                            role="form"
                            th:object="${transferDto}">
                        <div class="mb-3">
                            <label for="name" class="control-label">Имя игрока</label>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control"
                                   placeholder="Иван"
                                   th:field="*{name}"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="control-label">Фамилия игрока</label>
                            <input type="text"
                                   id="surname"
                                   name="surname"
                                   class="form-control"
                                   placeholder="Иванов"
                                   th:field="*{surname}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="position" class="control-label">Амплуа</label>
                            <input type="text"
                                   id="position"
                                   name="position"
                                   class="form-control"
                                   placeholder="Вратарь"
                                   th:field="*{position}"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="value" class="control-label">Стоимость</label>
                            <input type="text"
                                   id="value"
                                   name="value"
                                   class="form-control"
                                   placeholder="Вратарь"
                                   th:field="*{value}"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Выставить на трансфер</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
