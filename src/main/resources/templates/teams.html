<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Transfer Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Transfer Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Команды </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th>Лига</th>
                <th>Бюджет</th>
                <th>Валюта</th>
                <th>Кол-во побед</th>
                <th>Кол-во игроков</th>
                <th>Тренер</th>
                <th>Спортивный директор</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="footballClub: ${footballClubs}">
                <td th:text="${footballClub.name}"></td>
                <td th:text="${footballClub.league}"></td>
                <td th:text="${footballClub.budget}"></td>
                <td th:text="${footballClub.currency}"></td>
                <td th:text="${footballClub.wonMatches}"></td>
                <td th:text="${footballClub.playersCount}"></td>
                <td th:text="${footballClub.coach}"></td>
                <td th:text="${footballClub.sportDirector}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
