<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Transfer Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Transfer Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    </br>
    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/players}">Список игроков</a>
    </div>
    </br>
    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/team_add}">Добавить команду</a>
    </div>
    </br>
    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/player_add}">Добавить игрока</a>
    </div>
    </br>
    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/teams}">Список команд</a>
    </div>
    </br>
    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/myteam}">Моя команда</a>
    </div>
    </br>
    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/transfer_add}">Трансфер</a>
    </div>
    </br>

    <div class="row">
        <a type="submit" class="btn btn-primary" th:href="@{/transfers}">Доступные трансферы</a>
    </div>
</div>
</body>
</html>
