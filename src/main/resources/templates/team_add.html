<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Transfer Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Transfer Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Добавить команду</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/team/add}"
                            class="form-horizontal"
                            role="form"
                            th:object="${footballClubDto}">
                        <div class="mb-3">
                            <label for="name" class="control-label">Название *</label>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control"
                                   placeholder="Борусия"
                                   th:field="*{name}"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="league" class="control-label">Лига *</label>
                            <input type="text"
                                   id="league"
                                   name="league"
                                   class="form-control"
                                   placeholder="Бундеслига"
                                   th:field="*{league}"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="coach" class="control-label">Тренер *</label>
                            <input type="text"
                                   id="coach"
                                   th:field="*{coach}"
                                   name="coach"
                                   class="form-control"
                                   placeholder="Зидан"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="wonMatches" class="control-label">Кол-во выигранных матчей *</label>
                            <input type="text"
                                   id="wonMatches"
                                   name="wonMatches"
                                   th:field="*{wonMatches}"
                                   class="form-control"
                                   placeholder="100"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="budget" class="control-label">Бюджет</label>
                            <input type="text"
                                   id="budget"
                                   name="budget"
                                   th:field="*{budget}"
                                   class="form-control"
                                   placeholder="100000000"
                            />
                            <select th:field="*{currency}">
                                    <option th:value="EUR" th:text="EUR" th:selected="true"></option>
                                    <option th:value="USD" th:text="USD"></option>
                                    <option th:value="RUB" th:text="RUB"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
