<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Transfer Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Transfer Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Бюджет клуба:</h1>
        <div th:text="${clubBalance}"></div>
        <div th:text="${clubCurrency}"></div>
    </div>
    <div class="row">
        <h1> Доступные на трансфер игроки </h1>
    </div>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Позиция</th>
            <th>Футбольный клуб</th>
            <th>Стоимость</th>
            <th>Валюта</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transfer: ${transfers}">
            <td th:text="${transfer.name}"></td>
            <td th:text="${transfer.surname}"></td>
            <td th:text="${transfer.age}"></td>
            <td th:text="${transfer.position}"></td>
            <td th:text="${transfer.footballClub}"></td>
            <td th:text="${transfer.value}"></td>
            <td th:text="${transfer.currency}"></td>
            <td>
                <form
                        method="post"
                        th:action="@{/transfer_make/{id}(id=${transfer.id})}"
                        class="form-horizontal"
                        role="form">
                    <button class="btn btn-primary">Трансфер</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
